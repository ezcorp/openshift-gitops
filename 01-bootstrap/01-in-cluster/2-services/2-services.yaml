---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: services
  labels:
    gitops.tier.layer: services
spec:
  sourceRepos: [] # Populated by kustomize patches in 2-services/kustomization.yaml
  destinations:
  - namespace: openshift-cert-manager-operator
    server: https://kubernetes.default.svc
  - namespace: openshift-logging
    server: https://kubernetes.default.svc
  - namespace: redhat-operators
    server: https://kubernetes.default.svc
  - namespace: openshift-operators
    server: https://kubernetes.default.svc
  - namespace: openshift-marketplace
    server: https://kubernetes-default.svc
  - namespace: dev
    server: https://kubernetes.default.svc
  - namespace: staging
    server: https://kubernetes.default.svc
  - namespace: prod
    server: https://kubernetes.default.svc
  - namespace: istio-system
    server: https://kubernetes.default.svc
  - namespace: openshift-gitops
    server: https://kubernetes.default.svc
  - namespace: knative-serving
    server: https://kubernetes.default.svc
  - namespace: kube-system
    server: https://kubernetes.default.svc
  - namespace: openshift-config
    server: https://kubernetes.default.svc
  - namespace: openshift-monitoring
    server: https://kubernetes.default.svc
  - namespace: openshift-ingress-operator
    server: https://kubernetes.default.svc 
  - namespace: openshift-image-registry
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  # TODO: SCC needs to be moved to 1-infra, here for now for artifactory
  - group: "security.openshift.io"
    kind: SecurityContextConstraints
  - group: "console.openshift.io"
    kind: ConsoleLink
  - group: "apps"
    kind: statefulsets
  - group: "apps"
    kind: deployments
  - group: ""
    kind: services
  - group: ""
    kind: configmaps
  - group: ""
    kind: secrets
  - group: ""
    kind: serviceaccounts
  - group: "batch"
    kind: jobs
  - group: ""
    kind: roles
  - group: "route.openshift.io"
    kind: routes
  - group: ""
    kind: RoleBinding
  - group: "rbac.authorization.k8s.io"
    kind: ClusterRoleBinding
  - group: "rbac.authorization.k8s.io"
    kind: ClusterRole
  - group: apiextensions.k8s.io
    kind: CustomResourceDefinition
  - group: ""
    kind: PersistentVolume
  - group: ""
    kind: Namespace
  - group: ""
    kind: PersistentVolumeClaim
  - group: ""
    kind: ConfigMap
  - group: ""
    kind: APIServer
  - group: ""
    kind: IngressController
  - group: ""
    kind: Template
  roles:
  # A role which provides read-only access to all applications in the project
  - name: read-only
    description: Read-only privileges to Project services
    policies:
    - p, proj:services:read-only, applications, get, services/*, allow
    groups:
    - argocd-ro-users
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: services-in-cluster
  annotations:
    argocd.argoproj.io/sync-wave: "200"
  labels:
    gitops.tier.layer: gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: services
  source: # repoURL  and targetRevision populated by kustomize patches in 2-services/kustomization.yaml
    path: 01-bootstrap/01-in-cluster/2-services
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
